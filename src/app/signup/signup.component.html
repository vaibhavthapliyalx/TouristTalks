<div class="container">
    <mat-card class="signup-card">
      <div class="logo-container">
        <img class="logo" src="../../assets/logo.png" alt="Logo">
      </div>
      <mat-card-header>
        <mat-card-title>
          <h2>Create an account</h2>
        </mat-card-title>
      </mat-card-header>
  
      <mat-card-content class="form-content">
        <p>Already a user? <a href="/login">Login here.</a></p>
        <hr>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <mat-form-field>
              <mat-label>Full Name</mat-label>
              <input matInput formControlName="fullName" placeholder="Full Name" required>
            </mat-form-field>
          </div>
  
          <div class="form-group">
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" placeholder="Email" required>
            </mat-form-field>
          </div>
  
          <div class="form-group">
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password" placeholder="Password" required>
            </mat-form-field>
          </div>
  
          <div class="form-group">
            <mat-form-field>
              <mat-label>Confirm Password</mat-label>
              <input matInput type="password" formControlName="confirmPassword" placeholder="Confirm Password" required>
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field>
              <mat-label>Gender</mat-label>
              <mat-select formControlName="gender">
                <mat-option value="male">Male</mat-option>
                <mat-option value="female">Female</mat-option>
                <mat-option value="other">Other</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
  
          <div class="form-group">
            <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting">Sign Up</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
